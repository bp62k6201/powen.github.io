	<script>
		var speed = 10;
		var speedp= 0;
		var game;
		var live = 5;
		var t = 1;
		function start(){
			game=setInterval(balldown, speed);
			document.getElementById("speedup").style.display="none";
			document.getElementById("speeddown").style.display="none";
			document.getElementById("startb").style.display="none";
		}
		
		function start1(){
			document.getElementById("stop").style.display="none";
			start();
		}
		
		function stop(){
			document.getElementById("stop").style.display="";
			clearInterval(game);
			document.getElementById("speedup").style.display="";
			document.getElementById("speeddown").style.display="";
			document.getElementById("startb").style.display="";
		}
		
		function random(){
			var maxNum = 1500;  
			var minNum = 80;  
			var n = Math.floor(Math.random() * (maxNum - minNum + 1)) + minNum;
			document.getElementById("ball").style.left = n+"px";
		}
		function balldown(){
			var x=parseInt(document.getElementById("ball").style.left);
			var y=parseInt(document.getElementById("ball").style.top);
			
			y = y + 3;
			
			document.getElementById("ball").style.top = y+"px";
			
			var hand_x=parseInt(document.getElementById("hand").style.left);
			var hand_y=parseInt(document.getElementById("hand").style.top);
			
			var maxNum = 550;  
			var minNum = 50;  
			var n = Math.floor(Math.random() * (maxNum - minNum + 1)) + minNum; 
			
			if ((hand_x >= x -40 &&  hand_x <= x+20 ) && parseInt(document.getElementById("ball").style.top) >= 500){
				y = 0;
				document.getElementById("ball").style.top = y+"px";
				random();
				var score = parseInt(document.getElementById("s").innerHTML);
				
				score +=1 ; 
				
				document.getElementById("s").innerHTML = score;
			}
			
			if(y > 600){
				y = 0;
			    document.getElementById("ball").style.top = y+"px";
				random();
				
				document.getElementById("l"+live).style.display="none";
				live--;
				
				if (live <= 0){
					var score = parseInt(document.getElementById("s").innerHTML);
					window.alert("Your score is "+score);
					document.getElementById("s").innerHTML = "0";
					live = 5;
					for (var i = 1; i<=5; i++){
						document.getElementById("l"+i).style.display="";
					}
					clearInterval(game);
				}
			}
		}
		
		
		function move(){
			var pv = 20;
		
			var x = parseInt(document.getElementById("hand").style.left);//取得手的位置
			
			
			switch(event.keyCode){
				case 37:	//?????
					x -= pv;
					document.getElementById("hand").style.left= x +"px";
					document.getElementById("hand").style.backgroundImage = "url('powenleft.png')";
					break;
				case 39:	//?????
					x += pv;
					document.getElementById("hand").style.left= x +"px";
					if (t>=1){
						document.getElementById("hand").style.backgroundImage = "url('powen2.png')";
						t=0;
					}
					else{
						document.getElementById("hand").style.backgroundImage = "url('powenrr.png')";
						t=1;
					}
					break;
			}
		}
		
		
		function speedup(){
			if (speed > 10){
				speed -= 10;
			
				document.getElementById("speed"+speedp).style.backgroundColor = "yellow";
				speedp --;
			
			}
		}
		
		function speeddown(){
			if (speed < 40){
				speed += 10;
				speedp ++;
				document.getElementById("speed"+speedp).style.backgroundColor = "black";
				
			}
		}
		
				
	</script>
